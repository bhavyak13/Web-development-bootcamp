<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <div class="section ">
        <div class="columns ">
            <div class="column is-half is-offset-one-quarter">
                <div class="">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="pp.jpg">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title ">
                                Ping Pong score keeper!
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h2 class="title is-1"> <span id="p1">0</span> to <span id="p2">0</span></h2>
                                <p class="subtitle">Use the button below to keep score</p>
                                <div>
                                    <label for="dropdown" class="label is-large is-inline">Playing To</label>
                                    <span class="select is-info is-small is-rounded">
                                        <select name="numbers" id="dropdown">
                                            <option value="3">3</option>
                                            <option value="4">4</option>
                                            <option value="5" selected>5</option>
                                            <option value="6">6</option>
                                            <option value="7">7</option>
                                            <option value="8">8</option>
                                        </select>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button class="card-footer-item button is-focused is-success" id="btn1">+1 Player
                                One</button>
                            <button class="card-footer-item button is-focused is-info" id="btn2">+1 Player Two</button>
                            <button class="card-footer-item button is-focused is-danger" id="btn3">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
