<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms with validation</title>
</head>
<body>
    <form action="/nowhere">
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name here" id ="name" required>
        <p>
            <label for="pass">Password:</label>
            <input type="password" id="pass" placeholder="Enter your password here" minlength="8" required>
        </p>
        <p>
            <button>Submit</button>
            <button>Reset1</button>
        </p>
    </form>
</body>
</html>
