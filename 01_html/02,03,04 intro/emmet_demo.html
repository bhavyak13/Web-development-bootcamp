<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emmet demo</title>
</head>
<body>
    
    
    <!-- child     : >  -->
    <!-- subling   : +  -->
    <!-- Multiply  : *  -->
    <!-- Numbering : $  -->

    
    <!-- main>section>h1 -->
    <main>
        <section>
            <h1>yeah</h1>
        </section>
    </main>

    
    <!-- h1+h2>h3 -->
    <h1></h1>
    <h2>
        <h3></h3>
    </h2>

     
    <!-- section>ul>li*5 -->
    <section>
        <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </section>
    


    <!-- section>ul>li*5>a[href=www.$.com] -->
    <section>
        <ul>
            <li><a href="www.1.com"></a></li>
            <li><a href="www.2.com"></a></li>
            <li><a href="www.3.com"></a></li>
            <li><a href="www.4.com"></a></li>
            <li><a href="www.5.com"></a></li>
        </ul>
    </section>
    


    <!-- nav>ul>li*5>a[href=www.$.com]{yo$} -->
    <nav>
        <ul>
            <li><a href="www.1.com">yo1</a></li>
            <li><a href="www.2.com">yo2</a></li>
            <li><a href="www.3.com">yo3</a></li>
            <li><a href="www.4.com">yo4</a></li>
            <li><a href="www.5.com">yo5</a></li>
        </ul>
    </nav>


    
</body>
</html>
